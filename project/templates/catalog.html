{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Catalog
</h1>
<table class="table">
    <thead>
    <tr>
        <th>Item id</th>
        <th>Item name</th>
        <th>Item description</th>
        <th>Price</th>
        {% if flag %}
        <th>Available</th>
        {% endif %}
    </tr>
    </thead>
    <tbody>

    {% for item in items %}
    <tr>
        <th>{{ item.id }}</th>
        <th>{{ item.name }}</th>
        <th>{{ item.description }}</th>
        <th>{{ item.price }}</th>
        {% if flag%}
        <th>{{ item.is_ready }}</th>
        {% endif %}
        <th>
            <input class="button" type="submit" value="Buy">
        </th>
    </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}
