{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Catalog
</h1>
<table class="table">
    <thead>
    <tr>
        <th>Item id</th>
        <th>Item name</th>
        <th>Item description</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>

    {% for item in items %}
    <tr>
        <th>{{ item.id }}</th>
        <th>{{ item.name }}</th>
        <th>{{ item.description }}</th>
        <th>{{ item.price }}</th>
    </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}
