{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Your cart
</h1>
<table class="table is-striped is-hoverable">
    <thead>
    <tr>
        <th>Item id</th>
        <th>Item name</th>
        <th>Item description</th>
        <th>Price</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>

    {% for item in items %}
    <tr>
        <th>{{ item.Item.id}}</th>
        <th>{{ item.Item.name }}</th>
        <th>{{ item.Item.description }}</th>
        <th>{{ item.Item.price }}</th>
        <th>{{ item.count }}</th>
    </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}
